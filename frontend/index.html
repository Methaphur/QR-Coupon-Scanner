<!DOCTYPE html>
<html>
<head>
  <title>QR Coupon Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>QR Scanner</h2>
  <div id="reader"></div>

  <!-- Last scanned QR -->
  <div class="section">
    <input type="text" id="lastScan" placeholder="Last scanned QR" readonly>
    <p id="result">Waiting for scan...</p>
  </div>

  <!-- Manual update usage -->
  <div class="section">
    <h3>Set Uses</h3>
    <input type="number" id="usedCount" placeholder="Enter used count">
    <button onclick="updateUsage()">Update Usage</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
